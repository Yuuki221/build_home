<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="IE=edge, chrome=1">
	<title>Build On Canvas</title>
	<meta name="description" content="a single page website with dynamic loader">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- stylesheets -->
	<link rel="stylesheet" href="../css/lib/normalize.css">
	<link rel="stylesheet" href="bundle.css">
	<!-- website icon -->
	<link rel="icon" href="../img/icon.png" type="image/x-icon" />
	<!--[if IE]>
	<link rel="icon" href="../img/icon.ico" type="image/ico" />
	<![endif]-->
</head>
<body class="laoder">
	<div id="demo-content">
		<header class="entry-header">
			<nav class="navigation">
				<div class="site-title">Build Your Place On Canvas</div>
			</nav>
		</header>
		<div id="loader-wrapper">
			<div id="loader"></div>
			<div class="loader-section section-left"></div>
            <div class="loader-section section-right"></div>
		</div>
	</div>
	<section id="main-content">
		<canvas id="canvas" width="500" height="500"></canvas>
		<div class="main-content-inner">
			<div class="table-cell-wrap">
				<span class="component-box">Stars</span>
				<div class="adjust-slider">
					<input type="range" id="star-input-range" min="0" max="75" step="25" value="0">
				</div>
				<div class="description">
					Let's watch starts ... 
				</div>
			</div>
			<div class="table-cell-wrap">
				<span class="component-box">Fire</span>
				<div class="adjust-slider">
					<input type="range" id="fire-input-range" min="0" max="150" step="50" value="0">
				</div>
				<div class="description">
					Let's get warm up ...
				</div>
			</div>
			<div class="table-cell-wrap">
				<span class="component-box">Moon</span>
				<div class="adjust-slider">
					<input type="range" id="moon-input-range" min="0" max="4" step="1" value="0">
				</div>
				<div class="description">
					Under the Moonlight ... 
				</div>
			</div>
			<div class="table-cell-wrap">
				<span class="component-box">Clouds</span>
				<div class="adjust-slider">
					<input type="range" id="cloud-input-range" min="0" max="300" step="100" value="0">
				</div>
				<div class="description">
					Let's give it some clouds ... 
				</div>
			</div>
			<div class="table-cell-wrap">
				<span class="component-box">House</span>
				<div class="adjust-slider">
					<input type="range" id="house-input-range" min="0" max="300" step="150" value="0">
				</div>
				<div class="description">
					Let's have a house ...  
				</div>
			</div>
		</div>
	</section>
	<footer>
	<div class="footer-content">
		<span class="github-title">GitHub</span>
		<span class="avatar" title="I am Icy, click to visit my Github ~ ">
			<a href="https://github.com/Yuuki221">
				<img src="https://avatars1.githubusercontent.com/u/17584178?v=3&u=89724070e37f04aa985caf5bc4adede2044648c1&s=140" />
			</a>
		</span>
	</div>
	</footer>
	<script src="../js/vendor/jquery-1.9.1.min.js"></script>
	<script src="drivermiddle.js"></script>
	<script src="../js/main.js"></script>
</body>
</html>
